<template name="search">
  <div class="row">
    <div id="main-search" class="col-md-4 col-md-offset-4">
        <form id="search-form">
          <div class="input-group">
            <input type="text" class="form-control" name="searchKey" placeholder="Search for a company or job">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
            </span>
          </div>
        </form>
    </div>
  </div>
</template>
