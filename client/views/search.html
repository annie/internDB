<template name="search">
  <div id="main-search" class="col-md-6 col-md-offset-3">
    <div class="row">
      <form id="search-form">
        <div class="form-group">
          <input type="text" class="form-control" name="searchKey" placeholder="Search for a company or job">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
          </span>
        </div>
      </form>
    </div>
  </div>
</template>
