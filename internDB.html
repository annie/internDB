<head>
  <title>internDB</title>
</head>

<body>
  <h1>InternDB</h1>

  {{> search}}
  {{> addReview}}
  {{> reviews}}

</body>

<template name="search">
  <form>
    <input type="text" name="searchKey" placeholder="Enter a company or job">
    <input type="submit" value="Search">
  </form>
</template>

<template name="addReview">
  <form>
    <p>Write a review!</p>
    <input type="text" name="company" placeholder="Company">
    <input type="text" name="job" placeholder="Job Title">
    <input type="text" name="review" placeholder="Review">
    <input type="submit" value="Submit">
  </form>
</template>

<template name="reviews">
  <p>Reviews</p>
  <ul>
    {{#each reviewsList}}
      <li><ul style="list-style-type: none">
        <li><b>Company:</b> {{company}}</li>
        <li><b>Job:</b> {{job}}</li>
        <li><b>Review:</b> {{review}}</li>
      </ul></li>
      <br>
    {{/each}}
  </ul>
</template>
