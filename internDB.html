<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InternDB</title>
</head>

<body>
    {{> nav}}
  <div class="container">

    {{> search}}
    {{> reviews}}
  </div>
</body>

<template name="nav">
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><b>InternDB</b></a>
    </div>
    <div class="collapse navbar-collapse navbar-right">
      <ul class="nav navbar-nav">
        <li><a href="#">Companies <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">About</a></li>
        <li><button class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#submit-review">Submit a review</button></li>
      </ul>
    </div>
  </div>
  </nav>
  {{> reviewModal}}
</template>

<template name="reviewModal">
  <div id="submit-review" class="modal fade col-md-8 col-md-offset-2" role="dialog">
    <div class="model-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Write a review</h4>
        </div>
        <div class="modal-body">
          <form id="review-form">
            <div class="form-group">
              <label for="inputCompany">Company</label>
              <input type="text" class="form-control" name="inputCompany" placeholder="Company">
            </div>
            <div class="form-group">
              <label for="inputJob">Job</label>
              <input type="text" class="form-control" name="inputJob" placeholder="Job">
            </div>
            <div class="form-group">
              <label for="inputReview">Review</label>
              <textarea class="form-control" name="inputReview" rows="3" placeholder="Write your review here"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btn-submit-review" type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="search">
  <div class="col-md-6 col-md-offset-3" id="main-search">
    <form id="search-form" class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" name="searchKey" placeholder="Search for a company or job">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </form>
  </div>
</template>

<template name="reviews">
  <h3 class="col-md-7 col-md-offset-1">Recent reviews</h3>
  <ul>
    {{#each reviewsList}}
      <div class="panel panel-default col-md-8 col-md-offset-2">
        <div class="panel-body">
          <li><ul style="list-style-type: none">
            <li class="review-title">{{company}}</li>
            <li><u>Job:</u> {{job}}</li>
            <li><u>Review:</u> {{review}}</li>
          </ul></li>
        </div>
      </div>
    {{/each}}
  </ul>
</template>
