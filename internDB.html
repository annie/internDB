<head>
  <title>InternDB</title>
</head>

<body>
  <div class="container">
    <h1>InternDB</h1>
    {{> search}}
    {{> addReview}}
    <br>
    {{> reviews}}
  </div>
</body>

<template name="search">
  <form class="searchForm" id="searchForm">
    <input type="text" name="searchKey" placeholder="Enter a company or job">
    <input type="submit" value="Search">
  </form>
</template>

<template name="addReview">
  <button>Submit a review!</button>
  <form class="reviewForm">
    <input type="text" name="company" placeholder="Company">
    <input type="text" name="job" placeholder="Job Title">
    <input type="text" name="review" placeholder="Review">
    <input type="submit" value="Submit">
  </form>
</template>

<template name="reviews">
  <h3>Reviews</h3>
  <ul>
    {{#each reviewsList}}
      <div class="review">
        <li><ul style="list-style-type: none">
          <li class="review-title">{{company}}</li>
          <li><u>Job:</u> {{job}}</li>
          <li><u>Review:</u> {{review}}</li>
        </ul></li>
      </div>
    {{/each}}
  </ul>
</template>
