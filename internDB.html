<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InternDB</title>
</head>

<body>
  <div class="container">
    {{> nav}}
  </div>
  <div class="container">
    {{> search}}
  </div>
</body>

<template name="nav">
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><b>InternDB</b> <small>Powered by CORE</small></a>
    </div>
    <div class="collapse navbar-collapse navbar-right">
      <ul class="nav navbar-nav">
        <li><a href="/companies">Companies <span class="sr-only">(current)</span></a></li>
        <li><a href="/jobs">Jobs</a></li>
        <li><a href="/about">About</a></li>
        <li><button class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#submit-review">Submit a review</button></li>
      </ul>
    </div>
  </div>
  </nav>
  {{> reviewModal}}
</template>

<template name="reviewModal">
  <div id="submit-review" class="modal fade col-md-8 col-md-offset-2" role="dialog">
    <div class="model-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Write a review</h4>
        </div>
        <div class="modal-body">
          <form id="review-form">
            <div class="form-group">
              <label for="inputCompany">Company</label>
              <input type="text" class="form-control" name="inputCompany" placeholder="Company">
            </div>
            <div class="form-group">
              <label for="inputJob">Job</label>
              <input type="text" class="form-control" name="inputJob" placeholder="Job">
            </div>
            <div class="form-group">
              <label for="inputReview">Review</label>
              <textarea class="form-control" name="inputReview" rows="3" placeholder="Write your review here"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btn-submit-review" type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="search">
  <div id="main-search" class="col-md-6 col-md-offset-3">
    <div class="row">
      <form id="search-form">
        <div class="form-group">
          <input type="text" class="form-control" name="searchKey" placeholder="Search for a company or job">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
          </span>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="reviews">
  <h3 class="col-md-8 col-md-offset-2">Recent reviews</h3>
  <ul>
    {{#each reviewsList}}
      <div class="panel panel-default col-md-8 col-md-offset-2">
        <div class="panel-body">
          <li><ul style="list-style-type: none">
            <li class="review-title">{{company}}</li>
            <li><u>Job:</u> {{job}}</li>
            <li><u>Review:</u> {{review}}</li>
          </ul></li>
        </div>
      </div>
    {{/each}}
  </ul>
</template>

<template name="jobs">
  <div class="col-md-8 col-md-offset-2">
    <p>jobs here</p>
  </div>
</template>

<template name="companies">
  <div class="col-md-8 col-md-offset-2">
    <p>companies here</p>
  </div>
</template>

<template name="about">
  <div class="col-md-8 col-md-offset-2">
    <p>about us !</p>
  </div>
</template>
